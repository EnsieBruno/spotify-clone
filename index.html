<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/434658e145.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- Sidebar menu logo , inicio e Buscar -->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons-20240124T155713Z-001/icons/logo-spotify.png" alt="Logo spotify">
                </a>
            </div class="menu">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
    

    <!--Sidebar Biblioteca -->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

                <section class="section__playlist">
                    <div class="section__content">
                        <span class="text title">Crie Sua Primeira Playlist</span>
                        <span class="text sub-title">É fácil, vamos te ajudar!</span>
                        <button class="section__button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>
            
            <div class="cookies">
                <a href="#">cookies</a>
            </div>
                
            <div class="languages">
                <button class="languages__button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>

                </button>
            </div>
            </div>            
        </nav>
    </div>

    </div>



    
</body>

</html>
